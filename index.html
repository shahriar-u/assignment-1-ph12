<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>1st Assignment</title>
    <link rel="stylesheet" href="style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Inter:ital,opsz,wght@0,14..32,100..900;1,14..32,100..900&family=Open+Sans:ital,wght@0,300..800;1,300..800&display=swap" rel="stylesheet">
</head>
<body class="open-sans-normal">
    <header class="banner-container">
        <nav>
            <ul>
                <a href="">LOGO</a>
            </ul>
            <button class="btn btnmar">Sign Up</button>
        </nav>
        <div class="banner-section">
            <h1>
                Cool Dark UI Template for Webflow Agencies!
            </h1>
            <div class="focused">
                <button class="btn">Stay Focused</button>
            </div>
        </div>
    </header>
    <main>
        <section class="action">
            <div class="actionleft">
                <h1 class="action-title">See It in Action</h1>
                <p class="action-subtitle">Explore the live preview and imagine your brand in this bold new look.</p>
                <button class="live-btn">Launch Live Preview</button>
            </div>
            <div class="actionright">
                <img src="Assets/wc-mini.png" alt="">
            </div>
        </section>
        <section class="user-section">
            <div class="usr-caption">
                Joined Thousands of Productive Users
            </div>
            <div class="usr-data">
                <div class="usr-des">
                    <h1>50K</h1>
                    <p>Active Users</p>
                </div>
                <div class="usr-des">
                    <h1>2M+</h1>
                    <p>Focus Sessions</p>
                </div>
                <div class="usr-des">
                    <h1>95%</h1>
                    <p>Satisfaction Rate</p>
                </div>
            </div>
        </section>
    </main>
</body>
</html>
